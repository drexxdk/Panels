<!DOCTYPE html>
<html lang="en" class="transitions two-columns close-left-page-change left-overlay right-overlay" data-aside="" data-modal="">
<head>
    <title>layoutr</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dynamic website layout with all the features a modern website should have, that works in all browsers on all devices" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="theme-color" content="#0072ed" />
    <link rel="apple-touch-icon" sizes="180x180" href="dist/img/favicon/apple-touch-icon.png">
    <link rel="mask-icon" href="dist/img/favicon/safari-pinned-tab.svg" color="#0072ed">
    <link rel="shortcut icon" href="dist/img/favicon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            overflow: hidden;
        }

        main {
            visibility: hidden;
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-99633521-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-99633521-2');
    </script>
</head>
<body>
    <main tabindex="0">
        <div id="loading">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
        <div id="modal" tabindex="0"></div>
        <div id="cookie">
            <p>
                <span>layoutr uses cookies to improve your site experience.</span>
                <button type="button" id="cookie-info">Find out more</button>
                <button type="button" id="cookie-accept">Accept Cookies</button>
            </p>
        </div>
        <header class="header">
            <button type="button" class="expand aside left" aria-label="Toggle menu">
                <svg focusable="false"><use xlink:href="#svg-menu"></use></svg>
            </button>
            <h1 class="title"><span>layoutr</span><span id="title"></span></h1>
            <div id="authentication">
                <div id="unauthenticated">
                    <button type="button" class="modal" data-modal="form" data-modal-id="login" data-modal-title="Login">Login</button>
                    <span></span>
                    <button class="modal" data-modal="form" data-modal-id="register" data-modal-title="Register">Register</button>
                </div>
                <div id="authenticated">
                    <button type="button" class="expand" aria-label="Toggle user menu">
                        <svg focusable="false"><use xlink:href="#svg-user"></use></svg>
                        <img src="dist/img/avatar-60-60.jpg" alt="Avatar" />
                    </button>
                    <div>
                        <div tabindex="0">
                            <div id="authenticated-user">
                                <i>
                                    <svg focusable="false"><use xlink:href="#svg-user"></use></svg>
                                    <img src="dist/img/avatar-60-60.jpg" alt="Avatar" />
                                </i>
                                <div>
                                    <p id="authenticated-username">fake username</p>
                                    <p id="authenticated-email">fake@email.com</p>
                                </div>
                            </div>
                            <div id="authenticated-links">
                                <a href="#"><i><svg focusable="false"><use xlink:href="#svg-user"></use></svg></i><span>Profile</span></a>
                                <a href="#"><i><svg focusable="false"><use xlink:href="#svg-settings"></use></svg></i><span>Settings</span></a>
                                <hr />
                                <a href="#"><i><svg focusable="false"><use xlink:href="#svg-sign-out"></use></svg></i><span>Sign out</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="expand aside right" aria-label="Toggle settings">
                <svg focusable="false"><use xlink:href="#svg-settings"></use></svg>
            </button>
        </header>
        <div id="container">
            <div>
                <div id="content"><div></div></div>
                <aside id="left" tabindex="0">
                    <div class="header">
                        <h2 class="title">Navigation</h2>
                        <button type="button" class="expand aside left close" aria-label="Toggle settings">
                            <svg focusable="false"><use xlink:href="#svg-close"></use></svg>
                        </button>
                    </div>
                    <div class="content">
                        <div>
                        </div>
                    </div>
                </aside>
                <aside id="right" tabindex="0">
                    <div class="header">
                        <button type="button" class="expand aside right close" aria-label="Toggle settings">
                            <svg focusable="false"><use xlink:href="#svg-close"></use></svg>
                        </button>
                        <h2 class="title">Settings</h2>
                    </div>
                    <div class="content">
                        <div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
        <footer></footer>
    </main>
    <script async src="dist/js/loadCSS.min.js"></script>
    <script async src="dist/js/app.min.js"></script>
</body>
</html>
