<!DOCTYPE html>
<html lang="en" class="transitions two-columns left-push" data-aside="" data-modal="">
<head>
    <title>Panels</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dynamic website layout with all the features a modern website should have, that works in all browsers on all devices" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="theme-color" content="#0072ed" />
    <link rel="apple-touch-icon" sizes="180x180" href="dist/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="dist/img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="dist/img/favicon/safari-pinned-tab.svg" color="#0072ed">
    <link rel="shortcut icon" href="dist/img/favicon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            visibility: hidden;
        }
    </style>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                    debugger;
                }
            }
        }(window.location))
    </script>
</head>
<body>
    <main tabindex="0">
        <div id="loading">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
        <div id="modal" tabindex="0"></div>
        <header class="header">
            <button type="button" class="aside left" aria-label="Toggle menu">
                <svg focusable="false"><use xlink:href="#svg-menu"></use></svg>
            </button>
            <h1 class="title">Panels</h1>
            <div id="authentication">
                <button type="button" class="modal" data-modal="form" data-modal-id="login" data-modal-title="Login">Login</button>
                <span></span>
                <button class="modal" data-modal="form" data-modal-id="register" data-modal-title="Register">Register</button>
            </div>
            <button type="button" class="aside right" aria-label="Toggle settings">
                <svg focusable="false"><use xlink:href="#svg-settings"></use></svg>
            </button>
        </header>
        <div id="container">
            <div>
                <div id="content"><div></div></div>
                <aside id="left" tabindex="0">
                    <div class="header">
                        <h2 class="title">Navigation</h2>
                        <button type="button" class="aside left close" aria-label="Toggle settings">
                            <svg focusable="false"><use xlink:href="#svg-close"></use></svg>
                        </button>
                    </div>
                    <div class="content">
                        <div>
                        </div>
                    </div>
                </aside>
                <aside id="right" tabindex="0">
                    <div class="header">
                        <button type="button" class="aside right close" aria-label="Toggle settings">
                            <svg focusable="false"><use xlink:href="#svg-close"></use></svg>
                        </button>
                        <h2 class="title">Settings</h2>
                    </div>
                    <div class="content">
                        <div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
        <footer></footer>
    </main>
    <script async src="dist/js/loadCSS.min.js"></script>
    <script async src="dist/js/app.js"></script>
</body>
</html>
