<!DOCTYPE html>
<html lang="en" class="transitions two-columns close-left-page-change left-overlay right-overlay" data-aside="" data-modal="">
<head>
    <title>layoutr</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dynamic website layout with all the features a modern website should have, that works in all browsers on all devices" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="theme-color" content="#0072ed" />
    <link rel="apple-touch-icon" sizes="180x180" href="dist/img/favicon/apple-touch-icon.png">
    <link rel="mask-icon" href="dist/img/favicon/safari-pinned-tab.svg" color="#0072ed">
    <link rel="shortcut icon" href="dist/img/favicon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            overflow: hidden;
            visibility: hidden;
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-99633521-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-99633521-2');
    </script>
</head>
<body>
    <div id="loading">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
    <div id="modal" tabindex="0"></div>
    <div id="cookie">
        <p>
            <span>layoutr uses cookies to improve your site experience.</span>
            <button type="button" data-modal-id="cookie-info" class="modal" data-modal="form" data-modal-title="Cookie info">Find out more</button>
            <button type="button" id="cookie-accept">Accept Cookies</button>
        </p>
    </div>
    <main tabindex="0">
        <header class="header">
            <button type="button" class="expand aside left" aria-label="Toggle menu">
                <svg focusable="false"><use xlink:href="#svg-menu"></use></svg>
            </button>
            <h1 class="title">
                <a href="">
                    <svg focusable="false"><use xlink:href="#svg-logo"></use></svg>
                    <span>layoutr</span>
                </a>
                <span id="title"></span>
            </h1>
            <div id="authentication">
                <div id="unauthenticated" data-type="">
                    <button type="button" data-type="login">
                        <svg focusable="false"><use xlink:href="#svg-password" aria-label="Login"></use></svg>
                        <span>Login</span>
                    </button>
                    <span></span>
                    <button type="button" data-type="register">
                        <svg focusable="false"><use xlink:href="#svg-user-add" aria-label="Register"></use></svg>
                        <span>Register</span>
                    </button>
                    <div tabindex="0">
                        <div id="register">
                            <div class="header">
                                <h2 class="title">Register</h2>
                            </div>
                            <form method="post" class="flex space-3">
                                <div class="form-group">
                                    <div>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <svg focusable="false"><use xlink:href="#svg-user"></use></svg>
                                            </div>
                                            <input type="text" class="form-control" id="register_username" name="register_username" placeholder="Username" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <svg focusable="false"><use xlink:href="#svg-email"></use></svg>
                                            </div>
                                            <input id="register_email" name="register_email" class="form-control" type="text" placeholder="Email address">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <svg focusable="false"><use xlink:href="#svg-password"></use></svg>
                                            </div>
                                            <input id="register_password" name="register_password" class="form-control" type="password" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <svg focusable="false"><use xlink:href="#svg-password"></use></svg>
                                            </div>
                                            <input type="password" class="form-control" id="register_confirm_password" name="register_confirm_password" placeholder="Confirm password" />
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="btn">Register</button>
                                </div>
                            </form>
                        </div>
                        <div id="login">
                            <div class="header">
                                <h2 class="title">Login</h2>
                            </div>
                            <form method="post" class="flex space-3">
                                <div class="form-group">
                                    <div>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <svg focusable="false"><use xlink:href="#svg-user"></use></svg>
                                            </div>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <svg focusable="false"><use xlink:href="#svg-password"></use></svg>
                                            </div>
                                            <input id="password" name="password" class="form-control" type="password" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="btn">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="authenticated">
                    <button type="button" class="expand" aria-label="Toggle user menu">
                        <img src="dist/img/avatar-60-60.jpg" alt="Avatar" />
                        <svg focusable="false"><use xlink:href="#svg-user"></use></svg>
                    </button>
                    <div tabindex="0">
                        <div>
                            <div id="authenticated-user">
                                <i>
                                    <svg focusable="false"><use xlink:href="#svg-user"></use></svg>
                                    <img src="dist/img/avatar-60-60.jpg" alt="Avatar" />
                                </i>
                                <div>
                                    <p id="authenticated-username">fake username</p>
                                    <p id="authenticated-email">fake@email.com</p>
                                </div>
                            </div>
                            <div id="authenticated-links">
                                <a href="#"><i><svg focusable="false"><use xlink:href="#svg-user"></use></svg></i><span>Profile</span></a>
                                <a href="#"><i><svg focusable="false"><use xlink:href="#svg-settings"></use></svg></i><span>Settings</span></a>
                                <hr />
                                <a href="#"><i><svg focusable="false"><use xlink:href="#svg-sign-out"></use></svg></i><span>Sign out</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="expand aside right" aria-label="Toggle settings">
                <svg focusable="false"><use xlink:href="#svg-settings"></use></svg>
            </button>
        </header>
        <div id="container">
            <div>
                <div id="content"><div></div></div>
                <aside id="left" tabindex="0">
                    <div class="header">
                        <h2 class="title">Navigation</h2>
                        <button type="button" class="expand aside left close" aria-label="Toggle settings">
                            <svg focusable="false"><use xlink:href="#svg-close"></use></svg>
                        </button>
                    </div>
                    <div class="content">
                        <div>
                        </div>
                    </div>
                </aside>
                <aside id="right" tabindex="0">
                    <div class="header">
                        <button type="button" class="expand aside right close" aria-label="Toggle settings">
                            <svg focusable="false"><use xlink:href="#svg-close"></use></svg>
                        </button>
                        <h2 class="title">Settings</h2>
                    </div>
                    <div class="content">
                        <div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
        <footer></footer>
    </main>
    <script async src="dist/js/loadCSS.min.js"></script>
    <script async src="dist/js/app.js"></script>
</body>
</html>
