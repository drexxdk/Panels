<!DOCTYPE html>
<html lang="en">
<head>
    <title>Panels</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="theme-color" content="#0072ed" />
    <link rel="apple-touch-icon" sizes="180x180" href="dist/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="dist/img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="dist/img/favicon/safari-pinned-tab.svg" color="#0072ed">
    <link rel="shortcut icon" href="dist/img/favicon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.3/ofi.js"></script>
    <style>
        body,
        body > svg {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <svg><use xlink:href="#svg-loading"></use></svg>
    </div>
    <main class="transitions two-columns left-overlay right-overlay close-left-click-outside close-right-click-outside left-push right-push">
        <header class="header">
            <button id="toggle-menu" class="aside left" aria-label="Toggle menu">
                <svg><use xlink:href="#svg-menu"></use></svg>
            </button>
            <span class="title">Panels</span>
            <button id="toggle-settings" class="aside right" aria-label="Toggle settings">
                <svg><use xlink:href="#svg-settings"></use></svg>
            </button>
        </header>
        <div id="container">
            <div>
                <aside id="left">
                    <div class="header">
                        <span class="title">Navigation</span>
                        <button id="toggle-settings" class="aside right close" aria-label="Toggle settings">
                            <svg><use xlink:href="#svg-close"></use></svg>
                        </button>
                    </div>
                    <div class="content">
                        <div>
                        </div>
                    </div>
                </aside>
                <div id="content"><div></div></div>
                <aside id="right">
                    <div class="header">
                        <button id="toggle-settings" class="aside right close" aria-label="Toggle settings">
                            <svg><use xlink:href="#svg-close"></use></svg>
                        </button>
                        <span class="title">Settings</span>
                    </div>
                    <div class="content">
                        <div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
        <footer></footer>
    </main>
    <script type="text/javascript" async src="dist/js/loadCSS.min.js"></script>
    <!--<script type="text/javascript" async src="serviceWorker.min.js"></script>-->
    <script type="text/javascript" src="dist/js/app.js"></script>
</body>
</html>
