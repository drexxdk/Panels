<div class="content">
    <div>
        <section>
            <h3>Form</h3>
            <form id="form" method="post" class="flex gap-3">
                <div class="form-group">
                    <label class="control-label required" for="firstName">First name</label>
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" />
                            <div class="input-group-addon">
                                <svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="lastName">Last name</label>
                    <div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg>
                            </div>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="introduction">Introduction</label>
                    <div>
                        <textarea class="form-control" id="introduction" name="introduction" placeholder="Introduction"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="username">Username</label>
                    <div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <svg focusable="false"><use xlink:href="#svg-user"></use></svg>
                            </div>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="email">Email</label>
                    <div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <svg focusable="false"><use xlink:href="#svg-email"></use></svg>
                            </div>
                            <input id="email" name="email" class="form-control" type="text" placeholder="Email address">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="password">Password</label>
                    <div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <svg focusable="false"><use xlink:href="#svg-password"></use></svg>
                            </div>
                            <input id="password" name="password" class="form-control" type="password" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="confirm_password">Confirm password</label>
                    <div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <svg focusable="false"><use xlink:href="#svg-password"></use></svg>
                            </div>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="dropdown_1">Dropdown 1</label>
                    <div>
                        <select id="dropdown_1" name="dropdown_1" class="dropdown check not-first">
                            <option value="">Select option</option>
                            <option value="1">option 1</option>
                            <option value="2">option 2</option>
                            <option value="3">option 3</option>
                            <option value="4">option 4</option>
                            <option value="5">option 5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="dropdown_2">Dropdown 2</label>
                    <div>
                        <select id="dropdown_2" name="dropdown_2" class="dropdown theme-secondary align-left">
                            <option value="">Select option</option>
                            <option value="1">option 1</option>
                            <option value="2">option 2</option>
                            <option value="3">option 3</option>
                            <option value="4">option 4</option>
                            <option value="5">option 5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="dropdown_3">Dropdown 3</label>
                    <div>
                        <select id="dropdown_3" name="dropdown_3" class="dropdown theme-warning align-right">
                            <option value="1">option 1</option>
                            <option value="2">option 2</option>
                            <option value="3" selected="selected">option 3</option>
                            <option value="4">option 4</option>
                            <option value="5">option 5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="dropdown_4">Dropdown 4</label>
                    <div>
                        <select id="dropdown_4" name="dropdown_4" class="dropdown theme-info ellipsis">
                            <option value="1" selected="selected">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum in ornare lorem. Aenean id dignissim libero.</option>
                            <option value="2">Ut lobortis rutrum nulla non bibendum.</option>
                            <option value="3">Cras ex nibh, rhoncus id tincidunt id, pretium vitae metus.</option>
                            <option value="4">Curabitur condimentum vitae sem sed maximus.</option>
                            <option value="5">Curabitur at neque ex. Ut at eros metus.</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="dropdown_5">Dropdown 5</label>
                    <div>
                        <select id="dropdown_5" name="dropdown_5" class="dropdown theme-light align-left">
                            <option value="1" selected="selected">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum in ornare lorem. Aenean id dignissim libero.</option>
                            <option value="2">Ut lobortis rutrum nulla non bibendum.</option>
                            <option value="3">Cras ex nibh, rhoncus id tincidunt id, pretium vitae metus.</option>
                            <option value="4">Curabitur condimentum vitae sem sed maximus.</option>
                            <option value="5">Curabitur at neque ex. Ut at eros metus.</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="dropdown_6">Dropdown 6</label>
                    <div>
                        <select id="dropdown_6" name="dropdown_6" class="dropdown theme-dark direction-up">
                            <option value="1">option 1</option>
                            <option value="2">option 2</option>
                            <option value="3" selected="selected">option 3</option>
                            <option value="4">option 4</option>
                            <option value="5">option 5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Gender</label>
                    <div>
                        <div class="input-group radioboxes">
                            <div class="radio">
                                <input id="gender_unspecified" name="gender" type="radio" checked="checked">
                                <label tabindex="0" for="gender_unspecified"><i></i><span>Unspecified</span></label>
                            </div>
                            <div class="radio">
                                <input id="gender_male" name="gender" type="radio">
                                <label tabindex="0" for="gender_male"><i></i><span>Male</span></label>
                            </div>
                            <div class="radio">
                                <input id="gender_female" name="gender" type="radio">
                                <label tabindex="0" for="gender_female"><i></i><span>Female</span></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required">Interests</label>
                    <div>
                        <div class="input-group checkboxes">
                            <div class="checkbox">
                                <input id="interests_sports" name="interests" type="checkbox">
                                <label tabindex="0" for="interests_sports"><i><svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg></i><span>Sports</span></label>
                            </div>
                            <div class="checkbox">
                                <input id="interests_traveling" name="interests" type="checkbox">
                                <label tabindex="0" for="interests_traveling"><i><svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg></i><span>Traveling</span></label>
                            </div>
                            <div class="checkbox">
                                <input id="interests_computers" name="interests" type="checkbox">
                                <label tabindex="0" for="interests_computers"><i><svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg></i><span>Computers</span></label>
                            </div>
                            <div class="checkbox">
                                <input id="interests_movies" name="interests" type="checkbox">
                                <label tabindex="0" for="interests_movies"><i><svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg></i><span>Movies</span></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Switch</label>
                    <div>
                        <div class="input-group switches">
                            <div class="switch">
                                <input id="switch_1" name="switch_1" type="checkbox">
                                <label tabindex="0" for="switch_1"><i></i><span>Switch 1</span></label>
                            </div>
                            <div class="switch round">
                                <input id="switch_2" name="switch_2" type="checkbox">
                                <label tabindex="0" for="switch_2"><i></i><span>Switch 2</span></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <div class="checkbox">
                            <input id="agree" name="agree" type="checkbox">
                            <label tabindex="0" for="agree"><i><svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg></i><span>Please agree to our policy</span></label>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn">Sign up</button>
                </div>
            </form>
        </section>
    </div>
</div>
