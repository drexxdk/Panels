<div class="header">
    <span>Settings</span>
</div>
<div class="content">
    <div>
        <section id="settings" class="flex-items wrap">
            <div>
                <label for="font-size">Font-size</label>
                <input id="font-size" type="text" />
            </div>
            <div class="alert alert-danger">
                <div class="flex-items">
                    <p>
                        <b>Font-size</b> it just to demonstrate that the site can be scaled up and down.
                        It should not be used in production, since breakpoints are based on browser font-size, instead of site font-size.
                        In production, the site should rely on users using the browser's build in zoom functionality.
                    </p>
                </div>
            </div>
            <button class="btn btn-primary" id="toggle-loading">Loading</button>
            <div class="checkbox">
                <input id="footer-fixed" type="checkbox" data-id="footer-fixed" checked>
                <label for="footer-fixed"><i></i> Fixed footer</label>
            </div>
            <div class="checkbox">
                <input id="two-columns" type="checkbox" checked>
                <label for="two-columns"><i></i> Two columns</label>
            </div>
            <div class="checkbox">
                <input id="transitions" type="checkbox" checked>
                <label for="transitions"><i></i> Transitions</label>
            </div>
        </section>
