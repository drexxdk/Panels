                     data-src="dist/img/pages/avengers-infinity-war-1920-1080-min.jpg"

                </div>

                    <div class="position middle left"><div class="alert theme-danger"><div>middle left</div></div></div>

                        <div class="alert theme-warning"><div>middle center</div></div>
                        <div class="alert theme-warning"><div>middle center</div></div>
                    </div>
                    <div class="position middle right"><div class="alert theme-info"><div>middle right</div></div></div>
                    <div class="position bottom left">
                        <div class="alert theme-light"><div>bottom left</div></div>
