<div class="content">
    <div>
        <section>
            <h3>Textbox</h3>
            <form id="textbox-form" method="post" class="flex column gap-3">
                <div class="form-group">
                    <label class="control-label required" for="firstName">First name</label>
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" />
                            <div class="input-group-addon">
                                <svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="lastName">Last name</label>
                    <div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg>
                            </div>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="introduction">Introduction</label>
                    <div>
                        <textarea class="form-control" id="introduction" name="introduction" placeholder="Introduction"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="username">Username</label>
                    <div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <svg focusable="false"><use xlink:href="#svg-user"></use></svg>
                            </div>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="email">Email</label>
                    <div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <svg focusable="false"><use xlink:href="#svg-email"></use></svg>
                            </div>
                            <input id="email" name="email" class="form-control" type="text" placeholder="Email address">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="password">Password</label>
                    <div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <svg focusable="false"><use xlink:href="#svg-password"></use></svg>
                            </div>
                            <input id="password1" name="password" class="form-control" type="password" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label required" for="confirm_password">Confirm password</label>
                    <div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <svg focusable="false"><use xlink:href="#svg-password"></use></svg>
                            </div>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" />
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </section>
    </div>
</div>
