<div class="content">
    <div>
        <section>
            <h3>Radio checkbox switch</h3>
            <form id="radio-checkbox-switchform" method="post">
                <section>
                    <h4>.radio</h4>
                    <div class="form-group">
                        <label class="control-label">Gender</label>
                        <div>
                            <div class="input-group radioboxes">
                                <div class="radio">
                                    <input id="gender_disabled" name="gender" type="radio" disabled checked>
                                    <label tabindex="0" for="gender_disabled"><i></i><span>Disabled</span></label>
                                </div>
                                <div class="radio">
                                    <input id="gender_unspecified" name="gender" type="radio">
                                    <label tabindex="0" for="gender_unspecified"><i></i><span>Unspecified</span></label>
                                </div>
                                <div class="radio">
                                    <input id="gender_male" name="gender" type="radio">
                                    <label tabindex="0" for="gender_male"><i></i><span>Male</span></label>
                                </div>
                                <div class="radio">
                                    <input id="gender_female" name="gender" type="radio">
                                    <label tabindex="0" for="gender_female"><i></i><span>Female</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <h4>.checkbox</h4>
                    <div class="form-group">
                        <label class="control-label required">Interests</label>
                        <div>
                            <div class="input-group checkboxes">
                                <div class="checkbox">
                                    <input id="interests_disabled" name="interests" type="checkbox" disabled>
                                    <label tabindex="0" for="interests_disabled"><i><svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg></i><span>Disabled</span></label>
                                </div>
                                <div class="checkbox">
                                    <input id="interests_sports" name="interests" type="checkbox">
                                    <label tabindex="0" for="interests_sports"><i><svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg></i><span>Sports</span></label>
                                </div>
                                <div class="checkbox">
                                    <input id="interests_traveling" name="interests" type="checkbox">
                                    <label tabindex="0" for="interests_traveling"><i><svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg></i><span>Traveling</span></label>
                                </div>
                                <div class="checkbox">
                                    <input id="interests_computers" name="interests" type="checkbox">
                                    <label tabindex="0" for="interests_computers"><i><svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg></i><span>Computers</span></label>
                                </div>
                                <div class="checkbox">
                                    <input id="interests_movies" name="interests" type="checkbox">
                                    <label tabindex="0" for="interests_movies"><i><svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg></i><span>Movies</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <div class="checkbox">
                                <input id="agree" name="agree" type="checkbox">
                                <label tabindex="0" for="agree"><i><svg focusable="false"><use xlink:href="#svg-checkmark"></use></svg></i><span>Please agree to our policy</span></label>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <h4>.switch</h4>
                    <div class="form-group">
                        <label class="control-label">Switch</label>
                        <div>
                            <div class="input-group switches">
                                <div class="switch">
                                    <input id="switch_square-disabled" name="switch_square-disabled" type="checkbox" disabled checked>
                                    <label tabindex="0" for="switch_square-disabled"><i></i><span>Square switch (disabled)</span></label>
                                </div>
                                <div class="switch">
                                    <input id="switch_square" name="switch_square" type="checkbox">
                                    <label tabindex="0" for="switch_square"><i></i><span>Square switch</span></label>
                                </div>
                                <div class="switch round">
                                    <input id="switch_round-disabled" name="switch_round-disabled" type="checkbox" disabled>
                                    <label tabindex="0" for="switch_round-disabled"><i></i><span>Round switch (disabled)</span></label>
                                </div>
                                <div class="switch round">
                                    <input id="switch_round" name="switch_round" type="checkbox">
                                    <label tabindex="0" for="switch_round"><i></i><span>Round switch</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <button type="submit" class="btn">Submit</button>
                </section>
            </form>
        </section>
    </div>
</div>
